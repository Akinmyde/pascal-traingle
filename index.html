<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pascal’s Triangle</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h3 class="center">Pascal’s Triangle</h3>
            <p class="center">Pascal’s triangle is a triangular array of numbers in which those at the ends of the
                    rows are 1 and each of the others is the sum of the nearest two numbers in the
                    row above (the apex, 1, being at the top)
            </p>
            <input type="number" id="input" name="number" placeholder="Enter a Number"> 
            <button id="btn" type="button">See the Magic</button>
            <div class="result">
                <p class="center error" id="error"></p>
                <table align="center" id="table"></table>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
